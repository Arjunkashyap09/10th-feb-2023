<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking css -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <navbar class="navbar">
        <ul>
          <li>Home</li>
          <li>Projects</li>
          <li>Technologies</li>
          <li>Contact</li>
        </ul>
        <div>
            <img src="./assets/hambrger.png" alt="hambrger">
        </div>
      </navbar>
      <!-- this is hero part and other parts -->
      <div class="heropart">
        <div class="greet-img">
          <div class="greet">
            <img src="./assets/waving-hand.png" alt="" />
            <span>Hi Everyone</span>
            <h1>Mark Anderson</h1>
            <p>Developer</p>
          </div>
          <div>
            <img src="./assets/pc-image.png" alt="image1" />
          </div>
        </div>
      </div>
      <!-- projects and image part -->
      <div class="pojects-img">
        <div class="projectstext">
          <h1>Projects</h1>
        </div>
        <div class="project-grid">
          <div>
            <img src="./assets/image.png" alt="image2" />
            <p>Project 1</p>
          </div>
          <div>
            <img src="./assets/image.png" alt="image3" />
            <p>Project 2</p>
          </div>
          <div>
            <img src="./assets/image.png" alt="image4" />
            <p>Project 3</p>
          </div>
          <div>
            <img src="./assets/image.png" alt="image5" />
            <p>Project 4</p>
          </div>
        </div>
      </div>

      <!-- this is footer -->
      <div class="footer">
        <h1>Contact Me</h1>
        <div class="social-icon">
          <img src="./assets/github.png" alt="" />
          <img src="./assets/linkedin.png" alt="" />
          <img src="./assets/outlook.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
